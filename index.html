<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My-App</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-content">
            <div class="logo"></div>
            <div class="text">
                <p>登录知乎，发现更大的世界</p>
            </div>
            <div class="form-content">
                <div class="form-div">
                    <form action="" method="POST">
                        <div class="form-inp">
                            <input type="text" name="username" id="username" placeholder="手机号或邮箱">
                        </div>
                        <div class="form-inp">
                            <input type="password" name="userpwd" id="userpwd" placeholder="密码">
                        </div>
                        <div class="form-inp clearfix">
                            <span>手机验证码登陆</span>
                            <span>忘记密码？</span>
                        </div>
                        <div class="form-inp">
                            <input type="submit" value="登录">
                        </div>
                        <div class="wrapper-link">
                            <span>二维码登录</span>
                            <span class="wrap-span">.</span>
                            <span>海外手机登录</span>
                            <span class="wrap-span">.</span>
                            <span>社交账号登录</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="regbox">
            <span>没有账号？</span>
            <span>注册</span>
        </div>
        <div class="phone-box-bootom">
            <span id="download">下载知乎APP</span>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="js/index.js"></script>
